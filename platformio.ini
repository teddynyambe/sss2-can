; ============================================================
;  SSS2 Firmware — PlatformIO config for Teensy 3.6
; ============================================================
[env:teensy36]
platform = teensy
board = teensy36
framework = arduino

; USB type: RawHID enables both Serial + RawHID (used by SSS2)
board_build.usb_type = RawHID

; Teensy 3.6 max speed
board_build.f_cpu = 180000000L

; Flags that were implicitly set by the Arduino IDE project
build_flags =
    -DENCODER_OPTIMIZE_INTERRUPTS
    -DUSE_SPI1

; All libraries used by this project are either:
;   (a) bundled in lib/  — picked up automatically by PlatformIO
;   (b) built into Teensyduino — available without lib_deps:
;       SPI, EEPROM, Encoder, TimeLib, i2c_t3, FlexCAN (Teensy's own)
;
; No external library downloads are needed.
lib_ldf_mode = deep+
